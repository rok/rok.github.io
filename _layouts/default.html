---
title: 'Rokblog'
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

  <title>{{page.title}}</title>
  <link rel='alternate' type='application/rss+xml' title='RSS' href='{{site.baseurl}}/atom.xml' />

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="{{site.baseurl}}/images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- iOS icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.baseurl}}/images/touch/apple-touch-icon-144x144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.baseurl}}/images/touch/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.baseurl}}/images/touch/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="{{site.baseurl}}/images/touch/apple-touch-icon-57x57-precomposed.png">

  <!-- Generic Icon -->
  <link rel="shortcut icon" href="{{site.baseurl}}/images/touch/touch-icon-57x57.png">

  <!-- Chrome Add to Homescreen -->
  <link rel="shortcut icon" sizes="196x196" href="{{site.baseurl}}/images/touch/touch-icon-196x196.png">

  <!-- build:css styles/components/main.min.css -->
  <link rel="stylesheet" href="/styles/h5bp.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <header class="app-bar promote-layer">
    <div class="app-bar-container">
      <button class="menu"><img src="/images/hamburger.svg" alt="menu"></button>
      <h1 class="logo"> wish = &#8711; &#8901; happines</h1>
      <section class="app-bar-actions">
      <!-- Put App Bar Buttons Here -->
      </section>
    </div>
  </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a class='{% if page.url == "projects/" %}active{% endif %}' href='/projects'>Projects</a></li>
        <li><a class='{% if page.url == "about/" %}active{% endif %}' href='/about'>About</a></li>
      </ul>
    </nav>

    <main>
      <p>{{content}}</p>
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="/scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-6800318-1');ga('send','pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
